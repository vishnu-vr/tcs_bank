<html>
<head>

	<title>DELETE CUSTOMER</title>
  <script src="./static/fetchapi.js" type="text/javascript"></script>
</head>
<body>
  <script>

    function delete_customer(){

      // implement ajax call to flask
      data = {}
      postData('/delete_customer', data)
        .then(data => {
          console.log(data); // JSON data parsed by `response.json()` call
          if (data["message"] == "error"){
            alert("customer not found!");
          }
          else{
            alert(data["message"]);
          }
        });

    }
  </script>

  <form onsubmit="delete_customer()">
    <div class="container">
      <label for="customer_ssn_id"><b>Customer SSN ID</b></label>
      <input type="text" id="customer_ssn_id" value="{{ details["customer_ssn_id"] }}" readonly><br>

      <label for="customer_id"><b>Customer ID</b></label>
      <input type="text" id="customer_id" value="{{ details["customer_id"] }}" readonly><br>

      <label for="customer_name"><b>Customer Name</b></label>
      <input type="text" id="customer_name" value="{{ details["customer_name"] }}" readonly><br>

      <label for="age"><b>age</b></label>
      <input type="text" id="age" value="{{ details["age"] }}" readonly><br>

      <label for="address"><b>Address</b></label>
      <input type="text" id="address" value="{{ details["address"] }}" readonly><br>
          
      <button type="submit">Delete</button>
      

    </div>
  </form>
</body>
</html>
