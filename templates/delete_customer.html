<html>
<head>
  <!-- // <script src="./static/jquery-3.5.1.min.js" type="text/javascript"></script> -->
	<title>DELETE CUSTOMER</title>
</head>
<body>
  <script>
    // Example POST method implementation:
    async function postData(url = '', data = {}) {
      // Default options are marked with *
      const response = await fetch(url, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        //mode: 'cors', // no-cors, *cors, same-origin
        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        //credentials: 'same-origin', // include, *same-origin, omit
        headers: {
          'Content-Type': 'application/json'
          // 'Content-Type': 'application/x-www-form-urlencoded',
        },
        redirect: 'follow', // manual, *follow, error
        //referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
        body: JSON.stringify(data) // body data type must match "Content-Type" header
      });
      return response.json(); // parses JSON response into native JavaScript objects
    }

    function delete_customer(){
      var customer_ssn_id = document.getElementById('customer_ssn_id');
      var customer_id = document.getElementById('customer_id');


      var data = {customer_ssn_id: customer_ssn_id.value, customer_id: customer_id.value};

      console.log(data);

      if (customer_ssn_id.value == "" && customer_id.value == ""){
        console.log("its empty!!!");
        alert("Enter either id or SSN");
      }
      else{
        console.log("fetching data...");
        // implement ajax call to flask
        postData('/delete_customer', data)
          .then(data => {
            console.log(data); // JSON data parsed by `response.json()` call
            if (data["message"] == "error"){
              alert("customer not found!");
            }
            else{
              alert(data["message"]);
            }
          });

      }

    }
  </script>

  <form onsubmit="delete_customer()">
    <div class="container">
      <label for="customer_ssn_id"><b>Customer SSN ID</b></label>
      <input type="text" id="customer_ssn_id"><br>

      <label for="customer_id"><b>Customer ID</b></label>
      <input type="text" id="customer_id"><br>
          
      <button type="submit">Delete</button>
      

    </div>
  </form>
</body>
</html>
