<html>
<head>

	<title>UPDATE CUSTOMER</title>
  <script src="./static/fetchapi.js" type="text/javascript"></script>
</head>
<body>
  <script>

    function update_customer(){
      var new_customer_name = document.getElementById('new_customer_name');
      var new_age = document.getElementById('new_age');
      var new_address = document.getElementById('new_address');

      var data = {new_customer_name: new_customer_name.value,
        new_age: new_age.value,
        new_address: new_address.value,
      };

      postData('/update_customer', data)
        .then(data => {
          console.log(data); // JSON data parsed by `response.json()` call
          // refill data
          if (data["message"] == "error"){
            alert("something went wrong!");
          }
          else{
            alert(data["message"]);
          }

        });

    }

    function get_customer_info(){
      var customer_ssn_id = document.getElementById('customer_ssn_id');
      var customer_id = document.getElementById('customer_id');

      var old_age = document.getElementById('old_age');
      var old_address = document.getElementById('old_address');

      // document.getElementById('old_age').value = 13;
      var data = {customer_ssn_id: customer_ssn_id.value, customer_id: customer_id.value};

      console.log(data);

      if (customer_ssn_id.value == "" && customer_id.value == ""){
        console.log("its empty!!!");
        alert("Enter either id of SSN");
      }
      else{
        console.log("fetching data...");
        // implement fetch call to flask
        postData('/get_customer_info', data)
          .then(data => {
            console.log(data); // JSON data parsed by `response.json()` call
            // refill data
            if (data["message"] == "error"){
              alert("invalid Customer");
            }
            else{
              old_age.value = data["old_age"];
              old_address.value = data["old_address"];
            }

          });

      }

    }
  </script>
  <form onsubmit="update_customer()">
    <div class="container">
      <label for="customer_ssn_id"><b>Customer SSN ID</b></label>
      <input type="text" id="customer_ssn_id"><br>

      <label for="customer_id"><b>Customer ID</b></label>
      <input type="text" id="customer_id"><br>

      <button type="button" onclick="get_customer_info()">Get Info</button><br>

      <label for="new_customer_name"><b>New Customer Name</b></label>
      <input type="text" id="new_customer_name" required><br>

      <label for="old_age"><b>Old Age</b></label>
      <input type="number" id="old_age" value="0" readonly><br>

      <label for="new_age"><b>New Age</b></label>
      <input type="number" id="new_age" required><br>

      <label for="old_address"><b>Old Address</b></label>
      <input type="text" id="old_address" value="old adress" readonly><br>

      <label for="new_address"><b>New Address</b></label>
      <input type="text" id="new_address" required><br>
