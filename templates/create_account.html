<html>
<head>
	<title>CREATE ACCOUNT</title>
  <script src="./static/fetchapi.js" type="text/javascript"></script>
</head>
<body>
  <script>

    function create_account(){
      var customer_id = document.getElementById('customer_id');
      var account_type = document.getElementById('account_type');      
      var deposit_amount = document.getElementById('deposit_amount');   

      data={customer_id:customer_id.value,
        account_type:account_type.value,
        deposit_amount:deposit_amount.value,
      };

      postData('/create_account', data)
        .then(data => {
          console.log(data); // JSON data parsed by `response.json()` call
          // refill data
          if (data["message"] == "error"){
            alert("operation failed!!!");
          }
          else{
            alert(data["message"]);
          }

        });
    
    }

  </script>
  <form onsubmit="create_account()">
    <div class="container">

      <label for="customer_id"><b>Customer ID</b></label>
      <input type="text" id="customer_id" required><br>

      <label for="account_type"><b>Account type</b></label>
      <select id="account_type" name="account_type">
        <option value="savings">Savings</option>
        <option value="current">current</option>
      </select><br>

      <label for="deposit_amount"><b>Amount</b></label>
      <input type="number" id="deposit_amount" required><br>

      <button type="submit">Create</button>

    </div>
  </form>
</body>
</html>
