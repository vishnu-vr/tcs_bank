<html>
<head>
	<title>{{title}}</title>
  <script src="./static/fetchapi.js" type="text/javascript"></script>
</head>
<body>
  <script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
  <form action="/create_customer" method="post">
    <div class="container">

      <label for="customer_ssn_id"><b>Customer SSN ID</b></label>
      <input type="number" name="customer_ssn_id" required><br>

      <label for="customer_name"><b>Customer Name</b></label>
      <input type="text" name="customer_name" required><br>

      <label for="age"><b>Age</b></label>
      <input type="number" name="age" required><br>

      <label for="address"><b>Address</b></label>
      <input type="text" name="address" required><br>

      <label for="state"><b>State</b></label>
      <select name="state">
        <option value="Berlin">Berlin</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Helsinki">Helsinki</option>
      </select><br>

      <label for="city"><b>City</b></label>
      <select name="city">
        <option value="Berlin">Berlin</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Helsinki">Helsinki</option>
      </select><br>
          
      <button type="submit">Create</button>

    </div>
  </form>
  {% if message %}
    <p><strong>{{ message }}</strong>
  {% endif %}
</body>
</html>
